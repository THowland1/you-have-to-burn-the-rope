        inset: 0;

        font-family: 'Inter';

      #canvas {
        margin: auto;
        position: absolute;
        inset: 0;
      }
      nav {
        position: absolute;
        left: 16px;
        right: 16px;
        top: 32px;
        display: flex;
        justify-content: flex-end;
      }
      nav button {
        border: none;

      }

        border-radius: 8px;
        height: 60px;
        width: 60px;
        color: #999;
        margin-left: 4px;
        margin-right: 4px;
        transition: all 0.3s;
        font-size: 24px;
        display: inline-flex;
        justify-content: center;
        align-items: center;
      }
      button svg {
        height: 1em;
        width: 1em;
      }

      button:active,
      button:focus {
        outline: none;
      }
      button:hover {
        background-color: rgb(255 255 255 / 0.25);
      }
      .hidden {
        display: none !important;
      }
      #info {
        position: absolute;
        inset: 0;
        background-color: rgb(0 0 0 / 0.75);
        z-index: 1;
        color: white;
        font-size: 14px;
        padding: 32px;
        display: flex;
      }
      #info > div {
        max-width: 400px;
        max-height: 400px;
        width: 100%;
        height: 100%;
        margin: auto;
      }
      #info .info-header {
        font-weight: 600;
        text-transform: uppercase;
        display: flex;
        justify-content: space-between;
        height: 1em;
        align-items: center;
      }
      #info .info-subheader {
        font-weight: 600;
      }
      #info .disclaimer {
        font-style: italic;
      }
      #info button {
        padding: 0;
        border: none;
        color: inherit;
      }
